<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
/*---------------------------------------------------------------------------*/
//1 . Get all the countries from Asia continent /region using Filter function

const apiUrl = 'https://restcountries.com/v3.1/all';


fetch(apiUrl)
  .then((response) => response.json())
  .then((data) => {
    const countriesInAsia = data.filter((country) =>
      country.region === 'Asia'
    );

    console.log(countriesInAsia);
  })
  .catch((error) => console.error('Error fetching data:', error));


// //2.Get all the countries with a population of less than 2 lakhs using Filter function

const Url = 'https://restcountries.com/v3.1/all';

fetch(Url)
  .then((response) => response.json())
  .then((data) => {
    const countriesWithLowPopulation = data.filter(
      (country) => country.population < 200000
    );
    console.log(countriesWithLowPopulation);
  })
  .catch((error) => console.error('Error fetching data:', error));

//3.Print the following details name, capital, flag using forEach function


const api = 'https://restcountries.com/v3.1/all';

// Fetch all countries data
fetch(api)
  .then((response) => response.json())
  .then((data) => {
    // Iterate through each country using forEach
    data.forEach((country) => {
      const name = country.name.common;
      const capital = country.capital
      const flag = country.flags.png;

      console.log('Name:', name);
      console.log('Capital:', capital);
      console.log('Flag:', flag);
      console.log('---------------');
    });
  })
  .catch((error) => console.error('Error fetching data:', error));

  //4.Print the total population of countries using reduce function

  const URL = 'https://restcountries.com/v3.1/all';


fetch(URL)
  .then((response) => response.json())
  .then((data) => {
    const totalPopulation = data.reduce((acc, country) => {
      return acc + country.population;
    }, 0);

    console.log('Total Population:', totalPopulation);
  })
  .catch((error) => console.error('Error fetching data:', error));


  //5.Print the country which uses US Dollars as currency.
  const API = 'https://restcountries.com/v3.1/all';


fetch(API)
  .then((response) => response.json())
  .then((data) => {
    const countriesWithUSD = data.filter((country) => {
      return country.currencies && country.currencies.USD;
    });

    countriesWithUSD.forEach((country) => {
      console.log('Country using US Dollars:', country.name.common);
    });
  })
  .catch((error) => console.error('Error fetching data:', error));














































    </script>
</body>
</html>
