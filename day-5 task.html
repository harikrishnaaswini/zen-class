//2.write a class to calculate the uber price. 
class UberPriceCalculator {
  constructor(baseFare, costPerKilometer, costPerMinute) {
    this.baseFare = baseFare;
    this.costPerKilometer = costPerKilometer;
    this.costPerMinute = costPerMinute;
  }

  calculatePrice(distanceInKilometers, timeInMinutes) {
    return this.baseFare + distanceInKilometers * this.costPerKilometer + timeInMinutes * this.costPerMinute;
  }
}

const uberPriceCalculator = new UberPriceCalculator(2.5, 1.2, 0.3); // Example pricing parameters

// Calculate price for a ride of 8 kilometers and 20 minutes
const totalFare = uberPriceCalculator.calculatePrice(8, 20);
console.log('Total Fare:', totalFare);
